<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/notebook.png">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&family=Ubuntu&display=swap');
        </style>
    <title>NoteTaker</title>
</head>
<body>
    <div class="header">
        <div class="navbar">
           <h3>
           <i class="far fa-clipboard"></i>
           NotesTaker</h3>
            <input type="search" id="searchTxt" placeholder="Search your notes "/>
        </div>
    </div>
    <div class="addnotes">
        <h4>Add a new Note:
        </h4>
            <input type="text" class="addtxt"placeholder="Enter Title "/>

            <textarea type="text" class="description" placeholder="Enter Description "></textarea>
        <button class="btn">Add it
            <i class="fas fa-plus-circle"></i>
        </button>
    </div>
    <h1 class="heading">Your Notes </h1>
<div class="main">

<div class="note-made" id="notess">
   
</div>
</div>
</body>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
<script src="index.js"></script>
</html>
